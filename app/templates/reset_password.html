{% extends 'base.html' %}

{% block main %}

<div class="form_container">
    <form class="login_form" method="POST" action="">
        <h2>Reset Password</h2>
        {{ form.hidden_tag() }}
        {{ form.password(placeholder = "New Password") }}
        {{ form.password2(placeholder = "Confirm Password") }}
        <button type="submit" class="neat-submit-button">Reset Password</button>
    </form>
</div>

{% endblock %}

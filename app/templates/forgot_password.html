{% extends 'base.html' %}

{% block main %}

<div class="form_container">
    <form class="login_form" method="POST" action="">
        <h2>Forgot Password</h2>
        {{ form.hidden_tag() }}
        {{ form.email(placeholder="Email") }}
        <button type="submit" class="neat-submit-button">Submit</button>
    </form>
</div>

{% endblock %}

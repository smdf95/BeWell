{% extends "base.html" %}

{% block title %}Resources{% endblock %}

{% block main %}

<div>
    <h1>Resources</h1>
</div>

<div class="resources">
    {% for resource in resource_list %}
        <div class="images">
            <a href="{{ url_for('resource_info', id=resource.id) }}">

                <h3>{{ resource.name }}</h3>
                <img src="{{ resource.images }}" alt="{{ resource.name }}">
                <p>{{ resource.description }} </p>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}

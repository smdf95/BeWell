<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" class="title">BeWell</a>
        <div class="links">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('relief') }}">Relief</a></li>
                <li><a href="{{ url_for('gratitude') }}">Gratitude</a></li>
                <li><a href="{{ url_for('resources') }}">Resources</a></li>
            </ul>
        </div>
        <div class="login">
            <ul>
                {% if session['logged_in'] %}

                    <li><a href="{{ url_for('logout') }}">Logout</a></li>

                {% else%}
                    <li><a href="{{ url_for('redirect_login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>
        <p>Copyright &copy; 2023 BeWell</p>
        <p>Built with Love and Compassion</p>
        <a href="">Contact Us</a>
    </footer>
</body>
</html>
